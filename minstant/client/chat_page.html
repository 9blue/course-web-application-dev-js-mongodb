<!-- Top level template for the chat page -->
<template name="chat_page">
    <h2>Type in the box below to send a message!</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-lg">
                {{#each messages}} {{> chat_message}} {{/each}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="js-send-chat form-inline">
                <input class="input form-control" type="text" name="chat" placeholder="type a message here...">
                <button class="btn btn-default">send</button>
            </form>
        </div>
    </div>
</template>
<!-- simple template that displays a message -->
<template name="chat_message">
    <div class="row chat_row">
    {{#with get_profile sender}}
        <div class="col-xs-1"><img src="/{{avatar}}" class="avatar_img_sm center-block"></div>
        {{username}}
    {{/with}} said: {{{parseEmoticons text}}}
    <br>
    </div>
</template>
